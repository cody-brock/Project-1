<html lang="en-us">



<head>  

  <meta charset="UTF-8">
  <title>BART Schedule</title>

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">BART Train Scheduler</h1>
    </div>
        <div class="container">
          
          <button id="search" type="submit">Bart Schedule Generator</button>
          <div class="inner" data-state="still"></div>
          <br>

   

     <!-- Wells for displaying all users -->
     <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
               Current Train Schedule
              </div>
              <div class="row"> 
                 
                  <div class="col-lg-1"></div>
                    <div class="col-lg-2">Train Name</div>
                    <div class="col-lg-2">Destination</div>
                    <div class="col-lg-2">Direction</div>
                    <div class="col-lg-2">Minutes Away</div>
                    <div class="col-lg-2">Next Arrival</div>
                    <div class="col-lg-1"></div>
                  
                    
                  </div>
              <div class="row">
                  <div class="col-lg-1"></div>
                  <div id="You" class="col-lg-2"></div>
                  <div id="Are" class="col-lg-2"></div>
                  <div id="The" class="col-lg-2"></div>
                  <div id="Best" class="col-lg-2"></div>
                  <div id="Train" class="col-lg-2"></div>
                  <div class="col-lg-1"></div>
              </div>
                </div>
          </div>
        </div>
        <br>
      </div>

  </div>
