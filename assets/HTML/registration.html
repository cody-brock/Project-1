    <title>Good Morning App</title>

  <body>

    <div>
    <div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to Good Morning App,</h1>
              <p class="lead">Provide the given information below to get started!</p>
            </div>
          </div>
    </div>
    
    <form class="container">
      <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" class="form-control" id="user-name" placeholder="First Name">
      </div>
        

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="user-email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="user-password" placeholder="Password">
          </div>
        </div>
        
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <select id="user-city" class="form-control">
              <option selected>Choose...</option>
              <option>Berkeley</option>
              <option>Fremont</option>
              <option>Oakland</option>
              <option>Pleasanton</option>
              <option>San Francisco</option>
              <option>Walnut Creek</option>
              <option>Antioch</option>
            </select>
          </div>
          <div class="form-group col-md-4">
                <label for="inputState">BART Start</label>
                <select id="bart-start" class="form-control">
                  <option selected>Choose...</option>
                  <option>12th St./ Oakland city Center</option>
                  <option>16th St. Mission</option>
                  <option>19th St./ Oakland</option>
                  <option>24th St. Mission</option>
                  <option>Ashby</option>
                  <option>Balboa Park</option>
                  <option>Bay Fair</option>
                  <option>Castro Valley</option>
                  <option>Civic Center/ UN Plaza</option>
                  <option>Coliseum</option>
                  <option>Colma</option>
                  <option>Concord</option>
                  <option>Daly City</option>
                  <option>Downtown Berkeley</option>
                  <option>El Cerrito del Norte</option>
                  <option>El Cerrito Plaza</option>
                  <option>Embarcadero</option>
                  <option>Fremont</option>
                  <option>Fruitvale</option>
                  <option>Glen Park</option>
                  <option>Hayward</option>
                  <option>Lafayette</option>
                  <option>Lake Merritt</option>
                  <option>MacArthur</option>
                  <option>Montgomery</option>
                  <option>North Berkeley</option>
                  <option>North Concord/ Martinez</option>
                  <option>Orinda</option>
                  <option>Pittsburg/ Bay Point</option>
                  <option>Pittsburg Center</option>
                  <option>Pleasant Hill/ Contra Costa Centre</option>
                  <option>Powell</option>
                  <option>Rockridge</option>
                  <option>San Bruno</option>
                  <option>San Leandro</option>
                  <option>South Hayward</option>
                  <option>South San Francisco</option>
                  <option>Union City</option>
                  <option>Walnut Creek</option>
                  <option>West Dublin/ Pleasanton</option>
                  <option>West Oakland</option>

                
                </select>
            </div>
            <div class="form-group col-md-4">
                    <label for="inputState">BART Direction</label>
                    <select id="bart-end" class="form-control">
                      <option selected>Choose...</option>
                      <option>North</option>
                      <option>South</option>
                  
                    </select>

                </div>

                <button type="submit" id="registration-submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  

    </div>
