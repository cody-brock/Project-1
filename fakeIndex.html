        <script>
        
        function getWeather (city) {
                    let queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&APPID=083d3eb2292f5bf714789f4f2412af5a";
                    $.ajax({
                        url: queryURL,
                        method: "GET"
                    }).then(function (response) {
                        console.log(response)
                        console.log("weather description", response.weather[0].description);
                    })
                }
                
        $(document).ready(function() {
            var database = firebase.database();

            $("#submit").on("click", function(event) {
                event.preventDefault();

                // start weather api call
                
                //end weather api call

                const name = $("#name").val().trim();
                const email = $("#email").val().trim();
                const password = $("#password").val().trim();
                const city = $("#city").val().trim();


                database.ref('/users').push({
                    name,
                    email,
                    password,
                    city,
                })

                localStorage.setItem("name", name);
                localStorage.setItem("email", email);

                console.log(localStorage.getItem("name"))
                console.log(localStorage.getItem("email"))

                $(document).on("click", ".btn", getWeather);
            })

            if (localStorage.getItem("name") && localStorage.getItem("email")) {
                database.ref('/users').orderByChild('email').equalTo(localStorage.getItem("email")).on("value", snapshot => {
                    console.log('snapshot.val()', snapshot.val());
                    snapshot.forEach(function(data) {
                    console.log(data.key);
                    console.log(snapshot.val()[data.key].name);
                    console.log('city', snapshot.val()[data.key].city)
                    //make your AJAX call now to get the weather in 
                    getWeather(snapshot.val()[data.key].city);
                });

                })
            }

        })
